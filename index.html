<canvas id="myCanvas" width="1000" height="1000"> </canvas>
<script>
    var c = document.getElementById("myCanvas");
    var pen = c.getContext("2d");
    pen.moveTo(50, 100);
    pen.lineTo(150, 200);
    pen.stroke();

    pen.beginPath();
    pen.arc(100, 100, 100, 0, 2 * Math.PI);
    pen.fillStyle = "blue";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(50, 50, 50, 50);
    pen.fillStyle = "pink";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(100, 50, 50, 50);
    pen.fillStyle = "yellow";
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.rect(50, 100, 50, 50);
    pen.fillStyle = "red";
    pen.fill();

    pen.stroke();
    pen.beginPath();
    pen.rect(100, 100, 50, 50);
    pen.fillStyle = "green";
    pen.fill();
    pen.stroke();
</script>
